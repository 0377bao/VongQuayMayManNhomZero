<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VÒNG QUAY MAY MẮN</title>
  <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
  <div class="app">
    <div class="container">
      <div class="spinBtn">Quay</div>
      <div class="wheel">
        <div class="number" style="--i: 1; --clr: green;"><span>1</span></div>
        <div class="number" style="--i: 2; --clr: blue;"><span>2</span></div>
        <div class="number" style="--i: 3; --clr: red;"><span>3</span></div>
        <div class="number" style="--i: 4; --clr: brown;"><span>4</span></div>
        <div class="number" style="--i: 5; --clr: aqua;"><span>5</span></div>
        <div class="number" style="--i: 6; --clr: orange;"><span>6</span></div>
        <div class="number" style="--i: 7; --clr: grey;"><span>7</span></div>
        <div class="number" style="--i: 8; --clr: violet;"><span>8</span></div>
      </div>
    </div>
    <div class="text">
      <textarea class="userText" name="userText" rows="8"></textarea>
    </div>
  </div>

  <div class="modal">
    <div class="modalbox">
      <span class="title">
        Bạn đã quay vào ô:
      </span>
      <div class="content">
        1
      </div>
      <div class="close">
        <button class="closeBtn">Đóng</button>
      </div>
    </div>
  </div>

  <div class="search__logo name">
    <a href="#" class="search__logo-name">
        <span></span><span></span><span></span><span></span>
        NHÓM ZERO
    </a>
  </div>

  <div class="search__logo title">
    <a href="#" class="search__logo-name">
        <span></span><span></span><span></span><span></span>
        VÒNG QUAY MAY MẮN
    </a>
  </div>
  <script src="./assets/main.js"></script>
</body>
</html>
